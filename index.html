<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English Poem generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of an English poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Cat, Cloud or Paris</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project is coded by
        <a href="https://github.com/Hozsii" target="_blank"> Zsu </a> and is
        <a href="https://github.com/Hozsii/AI-project" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://preeminent-panda-a2cc5b.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
